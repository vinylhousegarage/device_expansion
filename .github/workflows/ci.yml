name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:14.13
        env:
          POSTGRES_DB: ${{ secrets.TEST_DB }}
          POSTGRES_USER: ${{ secrets.TEST_USER }}
          POSTGRES_PASSWORD: ${{ secrets.TEST_PASSWORD }}
        healthcheck:
          test: ["CMD-SHELL", "pg_isready -U ${{ secrets.TEST_USER }} -h ${{ secrets.TEST_HOST }} -d ${{ secrets.TEST_DB }} || exit 1"]
          interval: 10s
          timeout: 5s
          retries: 5

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.0

      - name: Cache gems
        uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}-20240920
          restore-keys: |
            ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
            ${{ runner.os }}--gems
            ${{ runner.os }}-

      - name: Install dependencies
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y libpq-dev
          bundle config set path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Set up the database
        env:
          RAILS_ENV: test
        run: |
          set -e
          if psql -h ${{ secrets.TEST_HOST }} \
          -U ${{ secrets.TEST_USER }} -lqt \
          | cut -d \| -f 1 \
          | grep -qw ${{ secrets.TEST_DB }}; then
            echo "Database exist, running migrations"
            bundle exec rails db:migrate
          else
            echo "Database does not exist, creating database"
            bundle exec rails db:create
            echo "Running migrations"
            bundle exec rails db:migrate
            echo "Inserting seed data"
            bundle exec rails db:seed
          fi

      - name: Log in to GitHub Container Registry
        run: |
          set -e
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          echo "Docker login successful"

      - name: Determine Docker tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAG="latest"
          else
            TAG="${{ github.sha }}"
          fi
          echo "TAG=${TAG}" >> $GITHUB_ENV
          echo "Docker tag set to: ${TAG}"

      - name: Check if Dockerfile or related files changed
        run: |
          set -e
          if [[ -z ${TAG} ]]; then
            echo "TAG is not set, exiting." >&2
            exit 1
          else
            if git diff --name-only origin/main...HEAD | grep -E "(Dockerfile|compose.yaml)"; then
              docker build -t ghcr.io/vinylhousegarage/device_expansion:$TAG .
              docker push ghcr.io/vinylhousegarage/device_expansion:$TAG
            else
              echo "No changes in Dockerfile, skipping build and push."
            fi
          fi

      - name: Run tests
        env:
          RAILS_ENV: test
        run: |
          set -e
          bundle exec rails test

      - name: Run RuboCop (Lint check)
        run: |
          bundle exec rubocop --fail-level W

  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      RAILS_ENV: production

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Trigger Render Deployment
        run: |
          set -e
          RESPONSE=$(curl -X POST -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"clearCache":false}' \
          https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys --fail --show-error)

          if [[ -z "$RESPONSE" ]]; then
            echo "Failed to trigger deployment"
            exit 1
          fi

      - name: Get latest Render Deploy ID and Status
        run: |
          set -e
          RESPONSE=$(curl -X GET "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" --fail --show-error)

          LATEST_DEPLOY=$(echo $RESPONSE | jq -r '. | sort_by(.createdAt) | last')
          if [[ -z "LATEST_DEPLOY" ]]; then
            echo "Failed to retrieve the latest deploy"
            exit 1
          fi

          RENDER_DEPLOY_ID=$(echo $LATEST_DEPLOY | jq -r '.id')
          STATUS=$(echo $LATEST_DEPLOY | jq -r '.status')

          if [[ -z "RENDER_DEPLOY_ID" ]]; then
            echo "Failed to extract deployment details"
            exit 1
          fi

          echo "RENDER_DEPLOY_ID=$RENDER_DEPLOY_ID" >> $GITHUB_ENV

          if [[ "$STATUS" != "succeeded" ]]; then
            echo "Deployment failed with status: $STATUS"
            exit 1
          else
            echo "Deployment succeeded"
          fi

      - name: Run migration on Render
        run: |
          set -e
          curl -X POST -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"command": "rails db:migrate"}' \
          https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/ssh --fail --show-error

      - name: Run seed on Render
        run: |
          set -e
          curl -X POST -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"command": "rails db:seed"}' \
          https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/ssh --fail --show-error

      - name: Log Render Deploy ID & Get Logs
        run: |
          set -e
          if [[ -z "$RENDER_DEPLOY_ID" ]]; then
            echo "Failed to retrieve Render Deploy ID. Deployment may not have been triggered correctly." >&2
            exit 1
          else
            echo "Render Deploy ID: $RENDER_DEPLOY_ID"
            curl -X GET "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys/$RENDER_DEPLOY_ID/logs" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" --fail --show-error
          fi
