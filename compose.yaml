services:
  db:
    image: postgres:14.13
    ports:
      - "5432:5432"
    volumes:
      - "${POSTGRES_DATA_DIR:-./postgres_data}:/var/lib/postgresql/data"
    env_file:
      - .env
    restart: no

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -b 0.0.0.0"
    volumes:
      - ".:/app"
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_started
    env_file:
      - .env
    restart: no
